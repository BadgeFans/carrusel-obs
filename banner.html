<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Carrusel OBS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 996px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            overflow: hidden;
        }
        
        .carousel-container {
            position: relative;
            width: 996px;
            height: 350px;
            overflow: hidden;
            background: #000000;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(168, 85, 247, 0.6);
        }
        
        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .carousel-item {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            transition: all 0.8s ease-in-out;
            opacity: 0;
            transform: translateY(100%);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .carousel-item.active {
            opacity: 1;
            transform: translateY(0);
            z-index: 2;
            box-shadow: 0 0 50px rgba(168, 85, 247, 0.8),
                        inset 0 0 100px rgba(168, 85, 247, 0.1);
        }
        
        .carousel-item.prev {
            opacity: 0;
            transform: translateY(-100%);
            z-index: 1;
        }
        
        .carousel-item.next {
            opacity: 0;
            transform: translateY(100%);
            z-index: 0;
        }
        
        .carousel-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 3px solid #a855f7;
            border-radius: 20px;
            pointer-events: none;
            z-index: 10;
            box-shadow: inset 0 0 30px rgba(168, 85, 247, 0.3);
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-wrapper" id="carouselWrapper"></div>
    </div>

    <script>
        async function loadBannerItems() {
            try {
                const response = await fetch('https://api.github.com/repos/TU-USUARIO/carrusel-obs/contents/content/banner');
                const files = await response.json();
                
                const mdFiles = files.filter(file => file.name.endsWith('.md'));
                const items = [];
                
                for (const file of mdFiles) {
                    const contentResponse = await fetch(file.download_url);
                    const content = await contentResponse.text();
                    const item = parseFrontmatter(content);
                    if (item) items.push(item);
                }
                
                return items.sort((a, b) => a.order - b.order);
            } catch (error) {
                return getExampleData();
            }
        }

        function parseFrontmatter(content) {
            const match = content.match(/^---\n([\s\S]*?)\n---/);
            if (!match) return null;
            
            const frontmatter = match[1];
            const lines = frontmatter.split('\n');
            const data = {};
            
            lines.forEach(line => {
                const [key, ...valueParts] = line.split(':');
                if (key && valueParts.length) {
                    data[key.trim()] = valueParts.join(':').trim();
                }
            });
            
            return {
                order: parseInt(data.order) || 0,
                image: data.image || ''
            };
        }

        function getExampleData() {
            return [
                { image: 'https://picsum.photos/seed/purple/996/350', order: 1 },
                { image: 'https://picsum.photos/seed/neon/996/350', order: 2 },
                { image: 'https://picsum.photos/seed/cyber/996/350', order: 3 },
                { image: 'https://picsum.photos/seed/glow/996/350', order: 4 },
                { image: 'https://picsum.photos/seed/tech/996/350', order: 5 },
            ];
        }

        let items = [];
        let currentIndex = 0;
        let itemElements = [];

        async function initCarousel() {
            items = await loadBannerItems();
            const wrapper = document.getElementById('carouselWrapper');
            
            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'carousel-item';
                if (index === 0) div.classList.add('active');
                else div.classList.add('next');
                div.style.backgroundImage = `url(${item.image})`;
                wrapper.appendChild(div);
                itemElements.push(div);
            });
            
            setInterval(changeSlide, 8000);
        }

        function changeSlide() {
            if (itemElements.length === 0) return;
            
            itemElements.forEach(item => {
                item.classList.remove('active', 'prev', 'next');
            });
            
            const totalItems = itemElements.length;
            const prevIndex = currentIndex === 0 ? totalItems - 1 : currentIndex - 1;
            const nextIndex = (currentIndex + 1) % totalItems;
            
            itemElements[prevIndex].classList.add('prev');
            itemElements[currentIndex].classList.add('active');
            itemElements[nextIndex].classList.add('next');
            
            currentIndex = (currentIndex + 1) % totalItems;
        }

        window.addEventListener('DOMContentLoaded', initCarousel);
    </script>
</body>
</html>
