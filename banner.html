<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner Carrusel OBS - 996x350</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: transparent;
      width: 996px;
      height: 350px;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      position: relative;
    }

    .gallery {
      position: absolute;
      width: 996px;
      height: 350px;
      overflow: hidden;
    }

    .cards {
      position: absolute;
      width: 280px;
      height: 280px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      list-style: none;
    }

    .cards li {
      width: 280px;
      height: 280px;
      position: absolute;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      top: 0;
      left: 0;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.6),
                  0 0 60px rgba(168, 85, 247, 0.4),
                  0 8px 32px rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(168, 85, 247, 0.5);
      transition: all 0.3s ease;
    }

    .cards li::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, #a855f7, #ec4899, #8b5cf6, #a855f7);
      background-size: 300% 300%;
      border-radius: 1rem;
      z-index: -1;
      opacity: 0.7;
      filter: blur(8px);
      animation: gradientShift 3s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    body::before,
    body::after {
      content: '';
      position: fixed;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
    }

    body::before {
      background: radial-gradient(circle, rgba(168, 85, 247, 0.2) 0%, transparent 70%);
      top: -200px;
      left: -200px;
      animation: float 20s ease-in-out infinite;
    }

    body::after {
      background: radial-gradient(circle, rgba(236, 72, 153, 0.2) 0%, transparent 70%);
      bottom: -200px;
      right: -200px;
      animation: float 25s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-30px, 30px) scale(0.9); }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <ul class="cards" id="cardsList"></ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script>
    // Cargar items desde content/banner/
    async function loadBannerItems() {
      try {
        const response = await fetch('https://api.github.com/repos/TU-USUARIO/carrusel-obs/contents/content/banner');
        const files = await response.json();
        
        const mdFiles = files.filter(file => file.name.endsWith('.md'));
        const items = [];
        
        for (const file of mdFiles) {
          const contentResponse = await fetch(file.download_url);
          const content = await contentResponse.text();
          const item = parseFrontmatter(content);
          if (item) items.push(item);
        }
        
        return items.sort((a, b) => a.order - b.order);
      } catch (error) {
        console.log('Usando datos de ejemplo');
        return getExampleData();
      }
    }

    function parseFrontmatter(content) {
      const match = content.match(/^---\n([\s\S]*?)\n---/);
      if (!match) return null;
      
      const frontmatter = match[1];
      const lines = frontmatter.split('\n');
      const data = {};
      
      lines.forEach(line => {
        const [key, ...valueParts] = line.split(':');
        if (key && valueParts.length) {
          data[key.trim()] = valueParts.join(':').trim();
        }
      });
      
      return {
        order: parseInt(data.order) || 0,
        image: data.image || '',
        title: data.title || ''
      };
    }

    function getExampleData() {
      return [
        { image: 'https://assets.codepen.io/16327/portrait-number-01.png', order: 1 },
        { image: 'https://assets.codepen.io/16327/portrait-number-02.png', order: 2 },
        { image: 'https://assets.codepen.io/16327/portrait-number-03.png', order: 3 },
        { image: 'https://assets.codepen.io/16327/portrait-number-04.png', order: 4 },
        { image: 'https://assets.codepen.io/16327/portrait-number-05.png', order: 5 },
        { image: 'https://assets.codepen.io/16327/portrait-number-06.png', order: 6 },
        { image: 'https://assets.codepen.io/16327/portrait-number-07.png', order: 7 },
      ];
    }

    async function initCarousel() {
      const items = await loadBannerItems();
      const cardsList = document.getElementById('cardsList');
      
      [...items, ...items].forEach(item => {
        const li = document.createElement('li');
        li.style.backgroundImage = `url(${item.image})`;
        cardsList.appendChild(li);
      });
      
      startAnimation();
    }

    function startAnimation() {
      gsap.registerPlugin(ScrollTrigger);
      
      const spacing = 0.15;
      const cards = gsap.utils.toArray('.cards li');
      
      gsap.set('.cards li', {xPercent: 500, opacity: 0, scale: 0.5});
      
      const animateFunc = element => {
        const tl = gsap.timeline();
        tl.fromTo(element, 
          {scale: 0.5, opacity: 0}, 
          {scale: 1, opacity: 1, zIndex: 100, duration: 0.6, yoyo: true, repeat: 1, ease: "power2.inOut", immediateRender: false}
        ).fromTo(element, 
          {xPercent: 500}, 
          {xPercent: -500, duration: 1.2, ease: "none", immediateRender: false}, 
          0
        );
        return tl;
      };
      
      const seamlessLoop = buildSeamlessLoop(cards, spacing, animateFunc);
      const playhead = {offset: 0};
      const wrapTime = gsap.utils.wrap(0, seamlessLoop.duration());
      
      gsap.to(playhead, {
        offset: seamlessLoop.duration(),
        duration: seamlessLoop.duration() * 4,
        ease: "none",
        repeat: -1,
        onUpdate() {
          seamlessLoop.time(wrapTime(playhead.offset));
        }
      });
    }

    function buildSeamlessLoop(items, spacing, animateFunc) {
      let overlap = Math.ceil(1 / spacing);
      let startTime = items.length * spacing + 0.5;
      let loopTime = (items.length + overlap) * spacing + 1;
      let rawSequence = gsap.timeline({paused: true});
      let seamlessLoop = gsap.timeline({
        paused: true,
        repeat: -1,
        onRepeat() {
          this._time === this._dur && (this._tTime += this._dur - 0.01);
        }
      });
      
      let l = items.length + overlap * 2;
      
      for (let i = 0; i < l; i++) {
        let index = i % items.length;
        let time = i * spacing;
        rawSequence.add(animateFunc(items[index]), time);
        i <= items.length && seamlessLoop.add("label" + i, time);
      }
      
      rawSequence.time(startTime);
      seamlessLoop.to(rawSequence, {
        time: loopTime,
        duration: loopTime - startTime,
        ease: "none"
      }).fromTo(rawSequence, 
        {time: overlap * spacing + 1}, 
        {
          time: startTime,
          duration: startTime - (overlap * spacing + 1),
          immediateRender: false,
          ease: "none"
        }
      );
      
      return seamlessLoop;
    }

    window.addEventListener('DOMContentLoaded', initCarousel);
  </script>
</body>
</html>
