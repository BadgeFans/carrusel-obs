<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Glass Effect OBS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 996px;
            height: 350px;
            background: transparent;
            overflow: hidden;
        }
        
        .carousel-container {
            position: relative;
            width: 996px;
            height: 350px;
            overflow: hidden;
        }
        
        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .carousel-item {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            border-radius: 20px;
            transition: all 0.8s ease-in-out;
            opacity: 0;
            transform: translateY(100%);
            
            /* Efecto Glassmorphism */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        /* Gradientes semi-transparentes para cada tarjeta */
        .carousel-item:nth-child(1) { 
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.4), rgba(118, 75, 162, 0.4));
        }
        .carousel-item:nth-child(2) { 
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.4), rgba(245, 87, 108, 0.4));
        }
        .carousel-item:nth-child(3) { 
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.4), rgba(0, 242, 254, 0.4));
        }
        .carousel-item:nth-child(4) { 
            background: linear-gradient(135deg, rgba(67, 233, 123, 0.4), rgba(56, 249, 215, 0.4));
        }
        .carousel-item:nth-child(5) { 
            background: linear-gradient(135deg, rgba(250, 112, 154, 0.4), rgba(254, 225, 64, 0.4));
        }
        
        /* Efecto de brillo interno */
        .carousel-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            pointer-events: none;
        }
        
        .carousel-item.active {
            opacity: 1;
            transform: translateY(0);
            z-index: 2;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }
        
        .carousel-item.prev {
            opacity: 0;
            transform: translateY(-100%);
            z-index: 1;
        }
        
        .carousel-item.next {
            opacity: 0;
            transform: translateY(100%);
            z-index: 0;
        }
        
        .indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .indicator.active {
            background: rgba(255, 255, 255, 0.9);
            width: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-wrapper">
            <div class="carousel-item active">Slide 1</div>
            <div class="carousel-item next">Slide 2</div>
            <div class="carousel-item next">Slide 3</div>
            <div class="carousel-item next">Slide 4</div>
            <div class="carousel-item next">Slide 5</div>
        </div>
        
        <div class="indicators">
            <div class="indicator active"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
        </div>
    </div>

    <script>
        const items = document.querySelectorAll('.carousel-item');
        const indicators = document.querySelectorAll('.indicator');
        let currentIndex = 0;
        const totalItems = items.length;
        
        function changeSlide() {
            items.forEach(item => {
                item.classList.remove('active', 'prev', 'next');
            });
            
            indicators.forEach(ind => ind.classList.remove('active'));
            
            const prevIndex = currentIndex === 0 ? totalItems - 1 : currentIndex - 1;
            const nextIndex = (currentIndex + 1) % totalItems;
            
            items[prevIndex].classList.add('prev');
            items[currentIndex].classList.add('active');
            items[nextIndex].classList.add('next');
            
            indicators[currentIndex].classList.add('active');
            
            currentIndex = (currentIndex + 1) % totalItems;
        }
        
        setInterval(changeSlide, 3000);
        
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                currentIndex = index;
                changeSlide();
            });
        });
    </script>
</body>
</html>
