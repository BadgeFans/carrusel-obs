<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Banner Bilingüe Full Width</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
        width:1920px; height:350px; background:transparent; overflow:hidden;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display:flex; justify-content:center; align-items:center;
    }

    .glass-overlay {
        width:1920px; height:350px;
        background: rgba(0,0,0,0.35);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        position:relative; display:flex; justify-content:center; align-items:center;
        border-top: 1px solid rgba(255,255,255,0.22);
        border-bottom: 1px solid rgba(255,255,255,0.18);
        box-shadow:
            inset 0 1px 12px rgba(255,255,255,0.06),
            0 8px 30px rgba(0,0,0,0.35);
    }

    .glass-overlay::before,
    .glass-overlay::after {
        content:''; position:absolute; left:0; right:0; height:24px; pointer-events:none;
    }
    .glass-overlay::before {
        top:0;
        background: linear-gradient(to bottom,
            rgba(255,255,255,0.10) 0%,
            rgba(255,255,255,0.04) 40%,
            rgba(255,255,255,0.00) 100%);
    }
    .glass-overlay::after {
        bottom:0;
        background: linear-gradient(to top,
            rgba(255,255,255,0.08) 0%,
            rgba(255,255,255,0.03) 40%,
            rgba(255,255,255,0.00) 100%);
    }

    .tint { position:absolute; inset:0; pointer-events:none; opacity:0.15; display:none; }
    .sheen {
        position:absolute; inset:0; pointer-events:none;
        background: linear-gradient(130deg,
            rgba(255,255,255,0.00) 0%,
            rgba(255,255,255,0.06) 35%,
            rgba(255,255,255,0.00) 70%);
        mix-blend-mode: screen;
    }

    .content-wrapper {
        width:996px; height:100%;
        display:flex; flex-direction:column; justify-content:flex-start; align-items:center;
        padding:30px 40px; position:relative;
    }

    /* Imagen por idioma (arriba-derecha) */
    #langImage {
        position:absolute; top:22px; right:22px; max-height:64px; max-width:160px;
        border-radius:10px; box-shadow:0 8px 24px rgba(0,0,0,.35); display:none;
    }

    .title-box { width:100%; margin-bottom:25px; text-align:center; min-height:50px; display:flex; align-items:center; justify-content:center; }
    .title { font-size:36px; font-weight:bold; color:#fff; text-transform:uppercase; letter-spacing:3px; text-shadow: 3px 3px 10px rgba(0,0,0,0.8); }
    .description-box { flex:1; width:100%; display:flex; align-items:center; gap:20px; }
    .description { flex:1; font-size:19px; line-height:1.6; color:#fff; text-align:left; text-shadow: 2px 2px 8px rgba(0,0,0,0.9); }

    /* Glitch minimal */
    .glitch { animation: glitch .8s ease-in-out; }
    @keyframes glitch {
        0% { transform: translate(0); opacity:1; filter:none; }
        10% { transform: translate(-2px, 1px); }
        20% { transform: translate(2px, -2px); }
        40% { transform: translate(1px, -1px); }
        50% { opacity: .35; filter: blur(2px); }
        60% { transform: translate(2px, 1px); opacity:.75; }
        80% { transform: translate(-1px, 1px); }
        100% { transform: translate(0); opacity:1; filter:none; }
    }
    .glass-glitch { animation: glassGlitch .8s ease-in-out; }
    @keyframes glassGlitch {
        0%,100% { background: rgba(0,0,0,0.35); }
        50%     { background: rgba(0,0,0,0.42); }
    }
</style>
</head>
<body>
    <div class="glass-overlay" id="glassOverlay">
        <div class="tint" id="tint"></div>
        <div class="sheen"></div>
        <div class="content-wrapper">
            <img id="langImage" alt="">
            <div class="title-box"><h1 class="title" id="title">NEW STREAM SCHEDULE</h1></div>
            <div class="description-box">
                <p class="description" id="description">Streaming Monday to Friday from 8 PM to 11 PM EST. Join us for gaming, chat, and fun times!</p>
            </div>
        </div>
    </div>

    <script>
        // Opacidad del tinte (0.00 a 0.30 recomendado)
        const TINT_OPACITY = 0.15;
        const config = { timePerLanguage: 4000, glitchDuration: 800 };

        async function loadBannerItems() {
            try {
                const response = await fetch('https://api.github.com/repos/BadgeFans/carrusel-obs/contents/content/banner');
                if (!response.ok) throw new Error('GitHub fetch failed');
                const files = await response.json();
                const mdFiles = files.filter(f => f.name.endsWith('.md'));
                const items = [];
                for (const f of mdFiles) {
                    const txt = await (await fetch(f.download_url)).text();
                    const item = parseFrontmatter(txt);
                    if (item) items.push(item);
                }
                return items.sort((a,b)=>a.order-b.order);
            } catch(e) { return getExampleData(); }
        }

        function parseFrontmatter(content) {
            const m = content.match(/^---\n([\s\S]*?)\n---/); if (!m) return null;
            const data = {}; m[1].split('\n').forEach(line=>{
                const [k, ...v] = line.split(':'); if (!k || !v.length) return;
                const key = k.trim(); const val = v.join(':').trim();
                if (key==='images') data.images = val.split(',').map(s=>s.trim());
                else data[key] = val;
            });
            return {
                order: parseInt(data.order)||0,
                title: data.title||'',
                titleES: data.titleES||'',
                description: data.description||'',
                descriptionES: data.descriptionES||'',
                titleSize: data.titleSize||'36',
                descSize: data.descSize||'19',
                background: data.background||'',
                imageEN: data.imageEN || '',
                imageES: data.imageES || '',
                images: data.images||[]
            };
        }

        function getExampleData() {
            return [{
                order:1,
                title:'NEW STREAM SCHEDULE',
                titleES:'NUEVO HORARIO DE STREAM',
                description:'Streaming Monday to Friday from 8 PM to 11 PM EST. Join us for gaming, chat, and fun times!',
                descriptionES:'Transmitiendo de lunes a viernes de 8 PM a 11 PM EST. ¡Únete para juegos, chat y buenos momentos!',
                titleSize:'36', descSize:'19',
                background:'linear-gradient(135deg, #a855f7, #ec4899)',
                imageEN:'https://i.imgur.com/abcdEN.png',
                imageES:'https://i.imgur.com/abcdES.png'
            }];
        }

        let items=[], cardIndex=0, lang='en';

        function applyItem(item){
            const t=document.getElementById('title');
            const d=document.getElementById('description');
            const tint=document.getElementById('tint');
            const img=document.getElementById('langImage');

            // Tipografías
            t.style.fontSize = (item.titleSize||'36')+'px';
            d.style.fontSize = (item.descSize||'19')+'px';

            // Tinte
            if (item.background) {
                tint.style.background = item.background;
                tint.style.opacity = TINT_OPACITY;
                tint.style.display = 'block';
            } else {
                tint.style.display = 'none';
            }

            // Imagen inicial (EN prioritario)
            if (item.imageEN || item.imageES) {
                img.style.display = 'block';
                img.src = item.imageEN || item.imageES;
            } else {
                img.style.display = 'none';
                img.removeAttribute('src');
            }
        }

        function swapLanguage(item){
            const t=document.getElementById('title');
            const d=document.getElementById('description');
            const g=document.getElementById('glassOverlay');
            const img=document.getElementById('langImage');

            t.classList.add('glitch'); d.classList.add('glitch'); g.classList.add('glass-glitch');

            setTimeout(()=>{
                lang = (lang==='en')?'es':'en';
                t.textContent = (lang==='en') ? item.title : (item.titleES || item.title);
                d.textContent = (lang==='en') ? item.description : (item.descriptionES || item.description);

                const nextSrc = (lang==='en') ? (item.imageEN || item.imageES || '')
                                             : (item.imageES || item.imageEN || '');
                if (nextSrc) { img.style.display='block'; if (img.src !== nextSrc) img.src = nextSrc; }
                else { img.style.display='none'; img.removeAttribute('src'); }

            }, config.glitchDuration/2);

            setTimeout(()=>{ t.classList.remove('glitch'); d.classList.remove('glitch'); g.classList.remove('glass-glitch'); }, config.glitchDuration);
        }

        function startRotation(){
            const item = items[cardIndex];
            applyItem(item);
            document.getElementById('title').textContent = item.title;
            document.getElementById('description').textContent = item.description;
            lang='en';

            setInterval(()=> swapLanguage(item), config.timePerLanguage);

            setInterval(()=>{
                cardIndex = (cardIndex+1)%items.length;
                const next = items[cardIndex];
                applyItem(next);
                document.getElementById('title').textContent = next.title;
                document.getElementById('description').textContent = next.description;
                lang='en';
            }, config.timePerLanguage*2);
        }

        window.addEventListener('DOMContentLoaded', async ()=>{
            items = await loadBannerItems();
            if (!items.length) items = getExampleData();
            startRotation();
        });
    </script>
</body>
</html>
