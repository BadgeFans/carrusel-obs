<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Morphing Full Width Clean</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1920px;
            height: 350px;
            background: transparent;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .glass-overlay {
            width: 1920px;
            height: 350px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(168, 85, 247, 0.3);
            border-bottom: 1px solid rgba(168, 85, 247, 0.3);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .content-wrapper {
            width: 996px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 30px 40px;
            position: relative;
        }
        
        .title-box {
            width: 100%;
            margin-bottom: 25px;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                3px 3px 10px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(168, 85, 247, 0.6);
            position: relative;
        }
        
        .description-box {
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
        }
        
        .description {
            font-size: 19px;
            line-height: 1.6;
            color: #ffffff;
            text-align: left;
            text-shadow: 
                2px 2px 8px rgba(0, 0, 0, 0.9),
                0 0 10px rgba(168, 85, 247, 0.4);
            position: relative;
        }
        
        .language-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            background: rgba(168, 85, 247, 0.8);
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            backdrop-filter: blur(5px);
            z-index: 10;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
        }
        
        .glass-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(168, 85, 247, 0.6) 50%, 
                transparent 100%);
        }
        
        .glass-overlay::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(236, 72, 153, 0.6) 50%, 
                transparent 100%);
        }
        
        .glitch {
            animation: glitch 0.8s ease-in-out;
        }
        
        @keyframes glitch {
            0% {
                transform: translate(0);
                text-shadow: 
                    3px 3px 10px rgba(0, 0, 0, 0.8),
                    0 0 20px rgba(168, 85, 247, 0.6);
            }
            10% {
                transform: translate(-3px, 2px);
                text-shadow: 
                    -3px 0 0 #ff00de,
                    3px 0 0 #00fff9,
                    0 0 20px rgba(168, 85, 247, 0.8);
            }
            20% {
                transform: translate(2px, -3px);
                text-shadow: 
                    3px 0 0 #ff00de,
                    -3px 0 0 #00fff9,
                    0 0 25px rgba(236, 72, 153, 0.8);
            }
            30% {
                transform: translate(-2px, 1px);
                opacity: 0.8;
            }
            40% {
                transform: translate(1px, -2px);
                text-shadow: 
                    -5px 0 0 #a855f7,
                    5px 0 0 #ec4899,
                    0 0 30px rgba(168, 85, 247, 1);
            }
            50% {
                transform: translate(0);
                opacity: 0.3;
                filter: blur(3px);
                text-shadow: 
                    -2px 0 0 #ff00de,
                    2px 0 0 #00fff9;
            }
            60% {
                transform: translate(2px, 1px);
                opacity: 0.6;
            }
            70% {
                transform: translate(-1px, -2px);
                text-shadow: 
                    3px 0 0 #a855f7,
                    -3px 0 0 #ec4899;
            }
            80% {
                transform: translate(1px, 2px);
                opacity: 0.9;
                filter: blur(1px);
            }
            90% {
                transform: translate(0);
                text-shadow: 
                    1px 0 0 #a855f7,
                    -1px 0 0 #ec4899;
            }
            100% {
                transform: translate(0);
                opacity: 1;
                filter: blur(0);
                text-shadow: 
                    3px 3px 10px rgba(0, 0, 0, 0.8),
                    0 0 20px rgba(168, 85, 247, 0.6);
            }
        }
        
        .glass-glitch {
            animation: glassGlitch 0.8s ease-in-out;
        }
        
        @keyframes glassGlitch {
            0%, 100% {
                background: rgba(0, 0, 0, 0.5);
            }
            25% {
                background: rgba(168, 85, 247, 0.2);
            }
            50% {
                background: rgba(0, 0, 0, 0.7);
            }
            75% {
                background: rgba(236, 72, 153, 0.2);
            }
        }
    </style>
</head>
<body>
    <div class="glass-overlay" id="glassOverlay">
        <div class="content-wrapper">
            <div class="language-indicator" id="langIndicator">ðŸ‡ºðŸ‡¸ ENGLISH</div>
            <div class="title-box">
                <h1 class="title" id="title">NEW STREAM SCHEDULE</h1>
            </div>
            <div class="description-box">
                <p class="description" id="description">
                    Streaming Monday to Friday from 8 PM to 11 PM EST. Join us for gaming, chat, and fun times!
                </p>
            </div>
        </div>
    </div>

    <script>
        const config = {
            timePerLanguage: 4000,
            glitchDuration: 800
        };

        const content = {
            en: {
                title: "NEW STREAM SCHEDULE",
                description: "Streaming Monday to Friday from 8 PM to 11 PM EST. Join us for gaming, chat, and fun times!",
                flag: "ðŸ‡ºðŸ‡¸ ENGLISH"
            },
            es: {
                title: "NUEVO HORARIO DE STREAM",
                description: "Transmitiendo de lunes a viernes de 8 PM a 11 PM EST. Â¡Ãšnete para juegos, chat y buenos momentos!",
                flag: "ðŸ‡ªðŸ‡¸ ESPAÃ‘OL"
            }
        };

        let currentLang = 'en';

        function glitchTransition() {
            const titleEl = document.getElementById('title');
            const descEl = document.getElementById('description');
            const langIndicator = document.getElementById('langIndicator');
            const glassOverlay = document.getElementById('glassOverlay');
            
            titleEl.classList.add('glitch');
            descEl.classList.add('glitch');
            glassOverlay.classList.add('glass-glitch');
            
            setTimeout(() => {
                currentLang = currentLang === 'en' ? 'es' : 'en';
                titleEl.textContent = content[currentLang].title;
                descEl.textContent = content[currentLang].description;
                langIndicator.textContent = content[currentLang].flag;
            }, config.glitchDuration / 2);
            
            setTimeout(() => {
                titleEl.classList.remove('glitch');
                descEl.classList.remove('glitch');
                glassOverlay.classList.remove('glass-glitch');
            }, config.glitchDuration);
        }

        function startLoop() {
            setInterval(glitchTransition, config.timePerLanguage);
        }

        window.addEventListener('DOMContentLoaded', startLoop);
    </script>
</body>
</html>
