<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Test OBS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 996px;
            height: 350px;
            background: transparent;
            overflow: hidden;
        }
        
        .carousel-container {
            position: relative;
            width: 996px;
            height: 350px;
            overflow: hidden;
        }
        
        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .carousel-item {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            border-radius: 15px;
            transition: all 0.8s ease-in-out;
            opacity: 0;
            transform: translateY(100%);
        }
        
        .carousel-item:nth-child(1) { background: linear-gradient(135deg, #667eea, #764ba2); }
        .carousel-item:nth-child(2) { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .carousel-item:nth-child(3) { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .carousel-item:nth-child(4) { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        .carousel-item:nth-child(5) { background: linear-gradient(135deg, #fa709a, #fee140); }
        
        .carousel-item.active {
            opacity: 1;
            transform: translateY(0);
            z-index: 2;
        }
        
        .carousel-item.prev {
            opacity: 0;
            transform: translateY(-100%);
            z-index: 1;
        }
        
        .carousel-item.next {
            opacity: 0;
            transform: translateY(100%);
            z-index: 0;
        }
        
        .indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .indicator.active {
            background: white;
            width: 30px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-wrapper">
            <div class="carousel-item active">Slide 1</div>
            <div class="carousel-item next">Slide 2</div>
            <div class="carousel-item next">Slide 3</div>
            <div class="carousel-item next">Slide 4</div>
            <div class="carousel-item next">Slide 5</div>
        </div>
        
        <div class="indicators">
            <div class="indicator active"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
        </div>
    </div>

    <script>
        const items = document.querySelectorAll('.carousel-item');
        const indicators = document.querySelectorAll('.indicator');
        let currentIndex = 0;
        const totalItems = items.length;
        
        function changeSlide() {
            items.forEach(item => {
                item.classList.remove('active', 'prev', 'next');
            });
            
            indicators.forEach(ind => ind.classList.remove('active'));
            
            const prevIndex = currentIndex === 0 ? totalItems - 1 : currentIndex - 1;
            const nextIndex = (currentIndex + 1) % totalItems;
            
            items[prevIndex].classList.add('prev');
            items[currentIndex].classList.add('active');
            items[nextIndex].classList.add('next');
            
            indicators[currentIndex].classList.add('active');
            
            currentIndex = (currentIndex + 1) % totalItems;
        }
        
        setInterval(changeSlide, 3000);
        
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                currentIndex = index;
                changeSlide();
            });
        });
    </script>
</body>
</html>
