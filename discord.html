<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Discord Quests</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-wrapper">
        <div class="carousel-track" id="carousel-track">
            <!-- Los items se cargar√°n autom√°ticamente desde el CMS -->
        </div>
    </div>
    
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        // Cargar items desde el CMS (Discord)
        async function loadCarouselItems() {
            try {
                const response = await fetch('https://api.github.com/repos/BadgeFans/carrusel-obs/contents/content/discord');
                const files = await response.json();
                
                const track = document.getElementById('carousel-track');
                const items = [];
                
                for (const file of files) {
                    const fileResponse = await fetch(file.download_url);
                    const fileContent = await fileResponse.text();
                    
                    const match = fileContent.match(/---\n([\s\S]*?)\n---/);
                    if (match) {
                        const frontmatter = match[1];
                        const item = { order: 999 };
                        
                        frontmatter.split('\n').forEach(line => {
                            const colonIndex = line.indexOf(':');
                            if (colonIndex > -1) {
                                const key = line.substring(0, colonIndex).trim();
                                const value = line.substring(colonIndex + 1).trim();
                                item[key] = value;
                            }
                        });
                        
                        items.push(item);
                    }
                }
                
                if (items.length === 0) {
                    items.push(
                        { order: 1, title: 'Discord Quest 1', icon: 'üéÆ', dateStart: '24/10/2025', dateEnd: '31/10/2025 23:59', status: 'live' }
                    );
                }
                
                items.sort((a, b) => {
                    const orderA = parseInt(a.order) || 999;
                    const orderB = parseInt(b.order) || 999;
                    return orderA - orderB;
                });
                
                const allItems = [...items, ...items];
                
                track.innerHTML = '';
                allItems.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'carousel-item';
                    
                    let iconHTML;
                    if (item.icon && (item.icon.startsWith('http') || item.icon.startsWith('/assets'))) {
                        iconHTML = `<img src="${item.icon}" alt="badge" style="width: 60px; height: 60px; object-fit: contain; border-radius: 8px;">`;
                    } else {
                        iconHTML = item.icon || '‚≠ê';
                    }
                    
                    const statusText = item.status === 'live' ? 'LIVE' : 'Too late';
                    
                    div.innerHTML = `
                        <div class="icon">${iconHTML}</div>
                        <div class="info">
                            <h3>${item.title}</h3>
                            <span class="status ${item.status}">${statusText}</span>
                            <p class="date">${item.dateStart} - ${item.dateEnd.split(' ')[0]}</p>
                        </div>
                    `;
                    
                    track.appendChild(div);
                });
                
            } catch (error) {
                console.error('Error cargando items:', error);
            }
        }
        
        loadCarouselItems();
        
        // Recargar datos cada 5 minutos
        setInterval(loadCarouselItems, 300000);
    </script>
</body>
</html>
