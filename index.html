    <script>
        let carouselData = [];
        
        // Función para calcular tiempo restante con formato completo
        function getTimeRemaining(endDateStr) {
            try {
                const parts = endDateStr.trim().split(' ');
                const dateParts = parts[0].split('/');
                
                let hours = 23, minutes = 59;
                if (parts.length > 1) {
                    const timeParts = parts[1].split(':');
                    hours = parseInt(timeParts[0]) || 23;
                    minutes = parseInt(timeParts[1]) || 59;
                }
                
                const endDate = new Date(
                    parseInt(dateParts[2]),
                    parseInt(dateParts[1]) - 1,
                    parseInt(dateParts[0]),
                    hours,
                    minutes,
                    0
                );
                
                const now = new Date();
                const diff = endDate - now;
                
                if (diff <= 0) return null;
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hoursLeft = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutesLeft = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const secondsLeft = Math.floor((diff % (1000 * 60)) / 1000);
                
                return { days, hours: hoursLeft, minutes: minutesLeft, seconds: secondsLeft };
            } catch (e) {
                console.error('Error parsing date:', e);
                return null;
            }
        }
        
        // Formatear el tiempo restante en inglés
        function formatTimeRemaining(timeObj) {
            if (!timeObj) return '';
            
            if (timeObj.days > 0) {
                return `${timeObj.days}d ${timeObj.hours}h ${timeObj.minutes}m remaining`;
            } else {
                return `${timeObj.hours}h ${timeObj.minutes}m ${timeObj.seconds}s remaining`;
            }
        }
        
        // Actualizar solo los contadores sin recargar todo
        function updateCountdowns() {
            const countdownElements = document.querySelectorAll('.countdown');
            countdownElements.forEach((element, index) => {
                const itemIndex = index % carouselData.length;
                const item = carouselData[itemIndex];
                
                if (item && item.showCountdown && item.status === 'live') {
                    const timeRemaining = getTimeRemaining(item.dateEnd);
                    if (timeRemaining) {
                        element.textContent = `⏱️ ${formatTimeRemaining(timeRemaining)}`;
                    } else {
                        element.textContent = '';
                    }
                }
            });
        }
