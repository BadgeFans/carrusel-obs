<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Vertical</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-wrapper">
        <div class="carousel-track" id="carousel-track">
            <!-- Los items se cargar√°n autom√°ticamente desde el CMS -->
        </div>
    </div>
    
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        // Cargar items desde el CMS
        async function loadCarouselItems() {
            try {
                const response = await fetch('https://api.github.com/repos/BadgeFans/carrusel-obs/contents/content/carousel');
                const files = await response.json();
                
                const track = document.getElementById('carousel-track');
                const items = [];
                
                for (const file of files) {
                    const fileResponse = await fetch(file.download_url);
                    const fileContent = await fileResponse.text();
                    
                    const match = fileContent.match(/---\n([\s\S]*?)\n---/);
                    if (match) {
                        const frontmatter = match[1];
                        const item = { order: 999 };
                        
                        frontmatter.split('\n').forEach(line => {
                            const colonIndex = line.indexOf(':');
                            if (colonIndex > -1) {
                                const key = line.substring(0, colonIndex).trim();
                                const value = line.substring(colonIndex + 1).trim();
                                item[key] = value;
                            }
                        });
                        
                        items.push(item);
                    }
                }
                
                if (items.length === 0) {
                    items.push(
                        { order: 1, title: '!Alone', icon: 'üéÆ', dateStart: '07/10/2025', dateEnd: '23/10/2025 23:59', status: 'live', type: 'badge' },
                        { order: 2, title: '!Low', icon: 'üíÄ', dateStart: '07/10/2025', dateEnd: '23/10/2025 23:59', status: 'live', type: 'emote' },
                        { order: 3, title: '!Totodile', icon: 'üêâ', dateStart: '20/10/2025', dateEnd: '22/10/2025 23:59', status: 'live', type: 'badge' },
                        { order: 4, title: '!Tepig', icon: 'üî•', dateStart: '18/10/2025', dateEnd: '20/10/2025 23:59', status: 'toolate', type: 'emote' },
                        { order: 5, title: '!Chikorita', icon: 'üçÉ', dateStart: '16/10/2025', dateEnd: '18/10/2025 23:59', status: 'toolate', type: 'badge' },
                        { order: 6, title: '!LoL Worlds', icon: 'üåç', dateStart: '10/10/2025', dateEnd: '10/11/2025 23:59', status: 'live', type: 'badge' },
                        { order: 7, title: '!Battle', icon: '‚öîÔ∏è', dateStart: '05/10/2025', dateEnd: '30/10/2025 23:59', status: 'live', type: 'emote' },
                        { order: 8, title: '!Mission', icon: 'üéØ', dateStart: '01/10/2025', dateEnd: '25/10/2025 23:59', status: 'live', type: 'badge' },
                        { order: 9, title: '!Champion', icon: 'üèÜ', dateStart: '12/10/2025', dateEnd: '28/10/2025 23:59', status: 'live', type: 'emote' }
                    );
                }
                
                items.sort((a, b) => {
                    const orderA = parseInt(a.order) || 999;
                    const orderB = parseInt(b.order) || 999;
                    return orderA - orderB;
                });
                
                const allItems = [...items, ...items];
                
                track.innerHTML = '';
                allItems.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'carousel-item';
                    
                    let iconHTML;
                    if (item.icon && (item.icon.startsWith('http') || item.icon.startsWith('/assets'))) {
                        iconHTML = `<img src="${item.icon}" alt="badge" style="width: 60px; height: 60px; object-fit: contain; border-radius: 8px;">`;
                    } else {
                        iconHTML = item.icon || '‚≠ê';
                    }
                    
                    const statusText = item.status === 'live' ? 'LIVE' : 'Too late';
                    
                    // Generar etiqueta de tipo (Badge o Emote)
                    const typeText = item.type === 'badge' ? 'Badge' : 'Emote';
                    const typeClass = item.type === 'badge' ? 'badge' : 'emote';
                    
                    div.innerHTML = `
                        <div class="icon">${iconHTML}</div>
                        <div class="info">
                            <h3>${item.title}</h3>
                            <div class="tags">
                                <span class="status ${item.status}">${statusText}</span>
                                <span class="type ${typeClass}">${typeText}</span>
                            </div>
                            <p class="date">${item.dateStart} - ${item.dateEnd.split(' ')[0]}</p>
                        </div>
                    `;
                    
                    track.appendChild(div);
                });
                
            } catch (error) {
                console.error('Error cargando items:', error);
            }
        }
        
        loadCarouselItems();
        
        // Recargar datos cada 5 minutos
        setInterval(loadCarouselItems, 300000);
    </script>
</body>
</html>
