<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Vertical</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-wrapper">
        <div class="carousel-track" id="carousel-track">
            <!-- Los items se cargar√°n autom√°ticamente desde el CMS -->
        </div>
    </div>
    
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        // Cargar items desde el CMS
        async function loadCarouselItems() {
            try {
                // Obtener la lista de archivos del repositorio
                const response = await fetch('https://api.github.com/repos/BadgeFans/carrusel-obs/contents/content/carousel');
                const files = await response.json();
                
                const track = document.getElementById('carousel-track');
                const items = [];
                
                // Cargar cada archivo
                for (const file of files) {
                    const fileResponse = await fetch(file.download_url);
                    const fileContent = await fileResponse.text();
                    
                    // Parsear el frontmatter
                    const match = fileContent.match(/---\n([\s\S]*?)\n---/);
                    if (match) {
                        const frontmatter = match[1];
                        const item = {};
                        
                        frontmatter.split('\n').forEach(line => {
                            const [key, ...valueParts] = line.split(':');
                            if (key && valueParts.length) {
                                const value = valueParts.join(':').trim();
                                item[key.trim()] = value;
                            }
                        });
                        
                        items.push(item);
                    }
                }
                
                // Si no hay items del CMS, usar los por defecto
                if (items.length === 0) {
                    items.push(
                        { title: '!Alone', icon: 'üéÆ', dateStart: '07/10/2025', dateEnd: '23/10/2025', status: 'live' },
                        { title: '!Low', icon: 'üíÄ', dateStart: '07/10/2025', dateEnd: '23/10/2025', status: 'live' },
                        { title: '!Totodile', icon: 'üêâ', dateStart: '20/10/2025', dateEnd: '22/10/2025', status: 'live' },
                        { title: '!Tepig', icon: 'üî•', dateStart: '18/10/2025', dateEnd: '20/10/2025', status: 'toolate' },
                        { title: '!Chikorita', icon: 'üçÉ', dateStart: '16/10/2025', dateEnd: '18/10/2025', status: 'toolate' },
                        { title: '!LoL Worlds', icon: 'üåç', dateStart: '10/10/2025', dateEnd: '10/11/2025', status: 'live' },
                        { title: '!Battle', icon: '‚öîÔ∏è', dateStart: '05/10/2025', dateEnd: '30/10/2025', status: 'live' },
                        { title: '!Mission', icon: 'üéØ', dateStart: '01/10/2025', dateEnd: '25/10/2025', status: 'live' },
                        { title: '!Champion', icon: 'üèÜ', dateStart: '12/10/2025', dateEnd: '28/10/2025', status: 'live' }
                    );
                }
                
                // Duplicar para loop infinito
                const allItems = [...items, ...items];
                
                // Renderizar items
                allItems.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'carousel-item';
                    
                    let iconHTML;
                    if (item.icon && (item.icon.startsWith('http') || item.icon.startsWith('/assets'))) {
                        iconHTML = `<img src="${item.icon}" alt="badge" style="width: 60px; height: 60px; object-fit: contain; border-radius: 8px;">`;
                    } else {
                        iconHTML = item.icon || '‚≠ê';
                    }
                    
                    const statusText = item.status === 'live' ? 'LIVE' : 'Too late';
                    
                    div.innerHTML = `
                        <div class="icon">${iconHTML}</div>
                        <div class="info">
                            <h3>${item.title}</h3>
                            <span class="status ${item.status}">${statusText}</span>
                            <p class="date">${item.dateStart} - ${item.dateEnd}</p>
                        </div>
                    `;
                    
                    track.appendChild(div);
                });
                
            } catch (error) {
                console.error('Error cargando items:', error);
                // Si hay error, usar items por defecto
                loadDefaultItems();
            }
        }
        
        function loadDefaultItems() {
            const track = document.getElementById('carousel-track');
            const defaultItems = [
                { title: '!Alone', icon: 'üéÆ', dateStart: '07/10/2025', dateEnd: '23/10/2025', status: 'live' },
                { title: '!Low', icon: 'üíÄ', dateStart: '07/10/2025', dateEnd: '23/10/2025', status: 'live' },
                { title: '!Totodile', icon: 'üêâ', dateStart: '20/10/2025', dateEnd: '22/10/2025', status: 'live' },
                { title: '!Tepig', icon: 'üî•', dateStart: '18/10/2025', dateEnd: '20/10/2025', status: 'toolate' },
                { title: '!Chikorita', icon: 'üçÉ', dateStart: '16/10/2025', dateEnd: '18/10/2025', status: 'toolate' },
                { title: '!LoL Worlds', icon: 'üåç', dateStart: '10/10/2025', dateEnd: '10/11/2025', status: 'live' },
                { title: '!Battle', icon: '‚öîÔ∏è', dateStart: '05/10/2025', dateEnd: '30/10/2025', status: 'live' },
                { title: '!Mission', icon: 'üéØ', dateStart: '01/10/2025', dateEnd: '25/10/2025', status: 'live' },
                { title: '!Champion', icon: 'üèÜ', dateStart: '12/10/2025', dateEnd: '28/10/2025', status: 'live' }
            ];
            
            const allItems = [...defaultItems, ...defaultItems];
            
            allItems.forEach(item => {
                const div = document.createElement('div');
                div.className = 'carousel-item';
                
                const statusText = item.status === 'live' ? 'LIVE' : 'Too late';
                
                div.innerHTML = `
                    <div class="icon">${item.icon}</div>
                    <div class="info">
                        <h3>${item.title}</h3>
                        <span class="status ${item.status}">${statusText}</span>
                        <p class="date">${item.dateStart} - ${item.dateEnd}</p>
                    </div>
                `;
                
                track.appendChild(div);
            });
        }
        
        // Cargar items al iniciar
        loadCarouselItems();
    </script>
</body>
</html>
